<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang=[6,7,'-',4,'-',3,5,'-',8];
        for (let i = 0 ; i < mang.length;i++){
            if (mang[i]=== "-"){
                mang.splice(i,1,"_");
            }
        }document.write(mang);
    </script>
</body>
</html>
