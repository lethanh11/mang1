<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [3, 5, 6, 2, 7, 8];
        let max = x[3];
        for (let i=1;i<x.length;i++){
            if(max < x[i])
            max = x[i];
        }document.write('Giá trị lớn nhất =' + max);
    </script>
</body>
</html>
