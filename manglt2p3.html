<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kytu=['b',6,'g',7]
        let count=0;
        for(let i = 0;i<kytu.length;i++){
            if(typeof(kytu[i])==="number"){
                document.write(kytu[i] +',');
                count++;
            }
        } document.write('<br>'+"số đếm ký tự số là :" + count);
    </script>
</body>
</html>
