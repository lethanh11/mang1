<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let name = +prompt('Nhập số');
        let x = [3, 5, 6, 2, 7, 8];
        for (let i = 0; i < x.length; i++) {
            if (name == x[i]) 
                document.write('phần tử :'+x[i]+ '<br>' +' index :'+i);
        }
    </script>
</body>

</html>
