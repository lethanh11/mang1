<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ten=['Thành','Đạt','Lân','Thắng'];
        let count=0;
            for(let i=0;i<ten.length;i++){
                if(ten[i]==="");
                count++;
            } document.write("Mảng =" + "["+ten+"]" + '<br>');
            document.write("Số Từ trong mảng = "+count);
    </script>
</body>
