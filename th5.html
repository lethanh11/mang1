<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ caro đơn giản</title>
</head>

<body>
    <h3> Caro Game Simple</h3>
    <p id="carogame" />
    <input type="button" value="change value" onclick="changevalue()">
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = [0,0,0,0,0];
        }
        for ( i = 0; i < 5; i++) {
            data += "</br>";
            for (let j = 0; j < 5; j++) {
                data = data + board[i][j] + "&nbsp;&nbsp";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = data;
        function changeValue() {
            let X = prompt("X: ");
            let Y = prompt("Y: ");
            data = "";
            board[X][Y] = "x";
            for ( i = 0; i < 5; i++) {
                data +="<br/>";
                for ( j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>

</html>
